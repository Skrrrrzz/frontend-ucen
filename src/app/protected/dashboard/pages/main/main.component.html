<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" (click)="toogleCollapse()"><img src="../../../../../assets/images/Logo_nuevo_ucen (1).png" height ="40" width="40"/></button>
        <div class="logo-text" *ngIf="collapsed">UCEN</div>
        <button class="btn-close"*ngIf="collapsed" (click)="closeSidenav()" >
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav" *ngIf="rol.toUpperCase() === 'COORDINADOR'">
        <li class="sidenav-nav-item"  *ngFor="let dataC of navDataC" >
            <a class="sidenav-nav-link" [routerLink]="[dataC.routeLink]" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon"[class]="dataC.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{dataC.label}}</span>
            </a>
        </li>
        <li class="sidenav-nav-item" (click)="logout()">
            <a class="sidenav-nav-link" >
                <i class="sidenav-link-icon fal fa-power-off"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">Cerrar sesion</span>
            </a>
        </li>
    </ul>
    <ul class="sidenav-nav" *ngIf="rol.toUpperCase() === 'ESTUDIANTE'">
        <li class="sidenav-nav-item"  *ngFor="let dataE of navDataE" >
            <a class="sidenav-nav-link" [routerLink]="[dataE.routeLink]" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon"[class]="dataE.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{dataE.label}}</span>
            </a>
        </li>
        <li class="sidenav-nav-item" (click)="logout()">
            <a class="sidenav-nav-link" >
                <i class="sidenav-link-icon fal fa-power-off"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">Cerrar sesion</span>
            </a>
        </li>
    </ul>
    <ul class="sidenav-nav" *ngIf="rol.toUpperCase() === 'DOCENTE'">
        <li class="sidenav-nav-item"  *ngFor="let dataD of navDataD">
            <a class="sidenav-nav-link" [routerLink]="[dataD.routeLink]" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon"[class]="dataD.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{dataD.label}}</span>
            </a>
        </li>
        <li class="sidenav-nav-item" (click)="logout()">
            <a class="sidenav-nav-link" >
                <i class="sidenav-link-icon fal fa-power-off"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">Cerrar sesion</span>
            </a>
        </li>
    </ul>
    <ul class="sidenav-nav" *ngIf="rol.toUpperCase() === 'ADMINISTRADOR'">
        <li class="sidenav-nav-item"  *ngFor="let dataA of navDataA">
            <a class="sidenav-nav-link" [routerLink]="[dataA.routeLink]" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon"[class]="dataA.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{dataA.label}}</span>
            </a>
        </li>
        <li class="sidenav-nav-item" (click)="logout()">
            <a class="sidenav-nav-link" >
                <i class="sidenav-link-icon fal fa-power-off"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">Cerrar sesion</span>
            </a>
        </li>
    </ul>

    

</div>
