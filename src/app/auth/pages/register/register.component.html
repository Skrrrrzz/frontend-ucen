<form class="login100-form" autocomplete="off"
[formGroup]="miFormulario"
(ngSubmit)="registro()">
                
    <span class="login100-form-title p-b-49">
        Agregar usuario
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">User</span>
        <input class="input100"
               type="text" 
               formControlName="user" 
               placeholder="Ingrese el user">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Password</span>
        <input class="input100"
               type="password"
               formControlName="password"
               placeholder="Ingrese contraseÃ±a">
        <span class="focus-input100"></span>
    </div>
    
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre</span>
        <input class="input100"
               type="text" 
               formControlName="name"
               placeholder="Ingrese el nombre">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input class="input100"
               type="email" 
               formControlName="email"
               placeholder="Ingrese el email">
        <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 m-b-23"
            style = "border-bottom: none !important;">
        <span class="label-input100">Rol</span>
        <select class="form-control"
                formControlName="rol" 
                style="width: 100%;
                margin-top: 18px;
                ">
            <option value = "">
                    -- Seleccione rol --
            </option>
            <option *ngFor="let rol of roles"
                    [value]="rol"
                    >
                    {{rol}}
            </option>

        </select>
    </div>

    <div *ngIf="miFormulario.value.rol === 'Estudiante'"
        class="wrap-input100 m-b-23"
                style="border-bottom: none !important;">
        <span class="label-input100">Semestre</span>
        <select class="form-control"
                formControlName="semestre"
                style = "width: 100%;
                margin-top: 18px;"
               >
            <option value = ""> -- Seleccione Semestre -- </option>
            <option *ngFor="let sem of semestre"
                    [value] = "sem"> {{sem}}</option>
        </select>
        <span class="focus-input100"></span>
    </div>
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn buttonlogin"
            type="submit"
            [disabled]="miFormulario.invalid">
                Registrar
            </button>
        </div>
    </div>

</form>
